<!DOCTYPE html>
<html>
    <head>
        <title>The big 3 tracker</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="header">
            <img src="https://tr.rbxcdn.com/8cef1b22ad908d602d69ba2cbb265fa2/150/150/Image/Webp" class="header-img">
            <img src="https://tr.rbxcdn.com/1049e779f7549ad27325bc8e25f1563c/150/150/Image/Webp" class="header-img">
            <img src="https://tr.rbxcdn.com/ceb1a1642ad1593ed59df7029fc38eab/150/150/Image/Webp" class="header-img">
            <h1 class="header-text">Pinewood / Innovation / Quantum Tracker</h1>
        </div>
        <div class="track">
            
            <h1 class="track-text"><img src="https://tr.rbxcdn.com/ceb1a1642ad1593ed59df7029fc38eab/150/150/Image/Webp" class="track-img">Pinewood Builders</h1>
            <p class="track-text2" id="pb-members">Loading member count...</p>
            <p class="track-text3" id="pb-growth">Loading growth...</p>
            <p class="track-text3" id="pb-surpass">Loading surpass date...</p>
            
        </div>
        <div class="track">
            
            <h1 class="track-text"><img src="https://tr.rbxcdn.com/1049e779f7549ad27325bc8e25f1563c/150/150/Image/Webp" class="track-img">Innovation Inc.</h1>
            <p class="track-text2" id="ino-members">Loading member count...</p>
            <p class="track-text3" id="ino-growth">Loading growth...</p>
            
        </div>
        <div class="track">
            
            <h1 class="track-text"><img src="https://tr.rbxcdn.com/8cef1b22ad908d602d69ba2cbb265fa2/150/150/Image/Webp" class="track-img">Quantum Science Inc.</h1>
            <p class="track-text2" id="qs-members">Loading member count...</p>
            <p class="track-text3" id="qs-growth">Loading growth...</p>
            
        </div>

        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

        <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
        <script src="./index.js"></script>
    </body>
</html>
